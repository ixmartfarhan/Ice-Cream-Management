<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="t1">Ice Cream Parlor Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ice Cream Parlor Management System</h1>
        
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addModal">Add Ice Cream</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="displayIceCreams()">Display Ice Cream List</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#searchModal">Search Ice Cream</button>
            </div>
        </div>

        <div id="content">
            <table class="table table-hover table-bordered" id="iceCreamTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="iceCreamList">
                    <!-- Ice Cream data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Ice Cream Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Ice Cream</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addIceCreamForm">
                        <div class="mb-3">
                            <label for="iceCreamName" class="form-label">Ice Cream Name</label>
                            <input type="text" class="form-control" id="iceCreamName" required>
                        </div>
                        <div class="mb-3">
                            <label for="iceCreamPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="iceCreamPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="iceCreamQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="iceCreamQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Ice Cream</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Ice Cream Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search Ice Cream</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="searchName" class="form-label">Ice Cream Name</label>
                        <input type="text" class="form-control" id="searchName" required>
                    </div>
                    <button class="btn btn-primary" onclick="searchIceCream()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
